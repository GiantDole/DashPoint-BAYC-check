<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>DashPoint x BoredApe</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1>Query DashPoint x BoredApe</h1>
    </header>
    <div class="ape-query">
        <div class="address">
            <textarea id="ape-address">Address</textarea>
            <button id="myaddress-button">Use My Address</button>
            <button id="query-button">Check</button>
        </div>
        <div class="wallet">
            <button id="login-button">Connect Wallet</button>
       </div>
    </div>
    <div class="ape-output">
        <p>Output:</p>
        <span id="ape-output"></span>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
<!--script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script-->
<script type="module" src="./index.js" async></script>
</html>
